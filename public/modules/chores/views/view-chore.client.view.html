<section data-ng-controller="ChoresController" data-ng-init="findOne()">
	<span ng-if="authentication.user.parent || authentication.user.admin">
		<span ng-include="'/modules/chores/views/edit-chore.client.view.html'"></span>
	</span>

	<span ng-if="authentication.user.child">

		<div class="page-header">
			<h1 data-ng-bind="chore.name"></h1>

		</div>
	</span>
</section>
