<section data-ng-controller="ChoresController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="chore.name"></h1>
		Points: {{ chore.points }}
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user.admin))">
		<a class="btn btn-primary" href="/#!/chores/{{chore._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
