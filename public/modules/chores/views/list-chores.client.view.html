<section data-ng-controller="ChoresController" data-ng-init="find()">
    <div class="page-header">
        <h1>Chores</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="chore in chores" data-ng-href="#!/chores/{{chore._id}}" class="list-group-item">
          {{ chore.name}}:   &nbsp;
          {{ chore.points}}
          <span ng-if="chore.points==1">pt</span>
          <span ng-if="chore.points!=1">pts</span>

          <span class="pull-right"> sort: {{ chore.order}}</span>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!chores.$resolved || chores.length">
    	No Chores yet, why don't you <a href="/#!/chores/create">create one</a>?
    </div>
</section>
