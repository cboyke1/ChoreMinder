<section class="row" data-ng-controller="AuthenticationController">
	<div id="head" class="page-header"><h3>Sign In</h3>
	</div>

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Username</label>
					<input id="username" name="username"
					autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false"
					class="form-control" data-ng-model="credentials.username" placeholder="username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="remember-me">Remember Me</label>
					<input type="checkbox" name="remember_me" id="remember-me" data-ng-model="credentials.rememberMe">
				</div>

				<div class="text-center form-group">
					<button id="signin" type="submit" class="btn btn-primary">Sign in</button>&nbsp; or&nbsp;
					<a id="pt-signup" href="/#!/signup">Sign up</a>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
