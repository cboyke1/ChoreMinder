<section data-ng-controller="ActivitiesController" data-ng-init="initCreate()" class="ng-cloak">
    <div class="page-header">
        <h4 ng-if="type=='request'">Chore Request</h4>
        <h4 ng-if="type=='complete'">Chore Completed</h4>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" novalidate>
            <fieldset>

                <span>
                    <span ng-include="'/modules/activities/views/acEditChildren.html'"></span>
                </span>


                <div class="form-group">

                  <label class="control-label" for="chore">Chore</label>
                  <span ng-if="errorNoChore"><font color="red"><strong>Please select a Chore</strong></font></span>
                  <div ng-repeat="c in initData.chores">
                    <input id="{{$index}}" type="radio" ng-model="chore" name="chore" ng-click="setPoints(this)" value="{{c._id}}">
                    <label for="{{$index}}" class="radio-item">{{ c.name }}</label>
                  </div>
                </div>

                <span ng-include="'/modules/activities/views/acEditPoints.html'"></span>


                <div class="form-group">
                  <label class="control-label" for="notes">Notes</label>
                  <br>
                  <textarea ng-model="notes" cols="30"></textarea>
                </div>


                <div class="form-group">
                  <center><button id="pt-btn-create" class="btn-success" ng-click="create()"><h4>OK</h4></button>
                  </center>
                </div>
  				<div data-ng-show="error" class="text-danger">
  					<strong data-ng-bind="error"></strong>
  				</div>
            </fieldset>
        </form>
    </div>
</section>
