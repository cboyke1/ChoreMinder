<section data-ng-controller="FamiliesController">
    <div class="page-header">
        <h1>Create Family - Step 1</h1>
    </div>
    Welcome!  The first step is to provide your family name.  Then, you will add children and a list
    of chores.  That's it!  Then, you're ready to use <em>ChoreMinder</em>!
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Family Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="example: The Martinez Family" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Next" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
